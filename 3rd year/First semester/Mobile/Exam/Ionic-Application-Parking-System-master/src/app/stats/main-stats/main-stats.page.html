<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/home">
      Home
    </ion-button>
    <ion-title>Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let elem of elements; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-title>
        {{elem.id}}. Number {{elem.number}}
      </ion-card-title>
      <ion-card-subtitle>
        {{elem.address}}
      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{elem.status}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
