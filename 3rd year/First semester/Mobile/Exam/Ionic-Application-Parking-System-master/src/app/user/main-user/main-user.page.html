<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/home">
      Home
    </ion-button>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let elem of elements; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-title>
        {{elem.id}}. Number {{elem.number}}
      </ion-card-title>
      <ion-card-subtitle>
        {{elem.address}}
      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{elem.status}}</ion-label>
      </ion-item>
    </ion-card-content>

    <ion-row>
      <!--      <ion-item (click)="updateElement(elem)">-->
      <!--        <ion-icon name="arrow-forward-circle"></ion-icon>-->
      <!--        <p> Update</p>-->
      <!--      </ion-item>-->
<!--      <ion-item (click)="delete(elem.id)">-->
<!--        <ion-icon name="trash-outline"></ion-icon>-->
<!--        <p> Remove</p>-->
<!--      </ion-item>-->
      <ion-item (click)="reserve(elem.id)">
        <ion-icon name="checkbox-outline"></ion-icon>
        <p>  Reserve</p>
      </ion-item>
    </ion-row>
  </ion-card>

</ion-content>
