<h2>Orders</h2>
<div style="display: flex; justify-content: space-evenly">
  <div style="display: flex; flex-direction: column; justify-content: space-evenly">
    <ul class="orders">
      <li ngClass="{'isSelected': 'selectedOrder' !== undefined }" *ngFor="let order of orders" (click)="onSelect(order)">
        <span class="badge">{{order.id}}</span>{{order.userName}} ProductId: {{order.productId}} quantity: {{order.quantity}}
      </li>
    </ul>
  </div>

  <button class="add-button">
    <a [routerLink]="['/products']">Go back</a>
  </button>
</div>
